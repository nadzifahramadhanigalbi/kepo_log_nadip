    <script>
    function launchWarp(event) {
        event.preventDefault();
        const targetUrl = event.currentTarget.href;
        
        const stars = document.getElementById('stars');
        const content = document.getElementById('hero-content');
        const elements = document.getElementById('floating-elements');
        const flash = document.getElementById('hyperspace-flash');

        // 1. Roket melesat: Bintang di-zoom ekstrem dan dipercepat
        stars.classList.add('hyper-drive');
        
        // 2. Konten terhempas ke belakang kencang sekali
        content.classList.add('zoom-past');
        elements.classList.add('zoom-past');

        // 3. Kilatan cahaya (Warp Flash) sebelum pindah layar
        setTimeout(() => {
            flash.classList.add('flash-active');
        }, 700); // Muncul di detik 0.7

        // 4. Navigasi ke halaman baru saat layar sedang putih (transisi mulus)
        setTimeout(() => {
            window.location.href = targetUrl;
        }, 1100); 
    }
    </script>
