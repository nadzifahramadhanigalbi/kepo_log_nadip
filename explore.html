<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Container untuk Grid Artikel */
        #articleContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 40px 8%;
            min-height: 60vh;
        }

        /* Styling Kartu Artikel (Sesuai post.html) */
        .post {
            background: #0f172a; /* Navy gelap */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .post:hover {
            transform: translateY(-8px);
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .post-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .post-content-wrapper {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Kategori (Ungu Muda) */
        .category {
            color: #c084fc;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            display: block;
        }

        /* Judul (Putih Terang Kebiruan) */
        .post h2 {
            color: #f8fafc;
            font-size: 1.5rem;
            margin: 0 0 15px 0;
            line-height: 1.3;
        }

        /* Deskripsi (Abu-abu Lembut) */
        .post p {
            color: #94a3b8;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* Tombol Baca Selengkapnya (Ungu/Biru) */
        .read-more {
            background: #6366f1;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            text-align: center;
            margin-top: auto;
            transition: 0.3s;
        }

        .read-more:hover {
            background: #4f46e5;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }

        /* Navigasi */
        nav#blog {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="explore-page" style="background: #05070a; color: white; margin: 0;">

        </ul>
    </nav>

        <main id="articleContainer">
