<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Transmisi - KepoLog</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        .contact-box { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 40px; max-width: 500px; margin: 60px auto; color: white; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; color: #94a3b8; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.2); background: rgba(0, 0, 0, 0.3); color: white; font-family: inherit; }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 10px rgba(99, 102, 241, 0.3); }
    </style>
</head>
<body class="explore-page">
    <nav id="blog" style="background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05);">
        <h1><a href="index.html" style="text-decoration:none; color:white;">Kepo<span>Log</span></a></h1>
        <ul style="align-items: center;"><li><a href="index.html" style="color: white;">Home</a></li><li><a href="about.html" style="color: white;">Tentang</a></li></ul>
    </nav>

    <div class="contact-box" style="animation: arrive-from-warp 0.5s ease-out;">
        <h2 style="margin-bottom: 10px;">Saluran Komunikasi</h2>
        <p style="color: #94a3b8; margin-bottom: 30px; font-size: 0.9rem;">Pesanmu akan langsung dikirim ke radar komandan.</p>

        <form id="dmForm">
            <div class="form-group">
                <label>Nama / Alias (Bumi)</label>
                <input type="text" id="senderName" required placeholder="Cth: Jono">
            </div>
            <div class="form-group">
                <label>Kontak (Email / Instagram)</label>
                <input type="text" id="senderContact" required placeholder="Biar komandan bisa balas...">
            </div>
            <div class="form-group">
                <label>Isi Pesan / Pertanyaan Kepo</label>
                <textarea id="messageBody" rows="5" required placeholder="Kenapa nyamuk suka terbang di dekat telinga?"></textarea>
            </div>
            <button type="submit" id="submitDmBtn" class="btn-glow" style="width: 100%; border:none; cursor:pointer;">Kirim Pesan ðŸ“¡</button>
        </form>
    </div>

    <script src="js/contact.js"></script>
</body>
</html>
