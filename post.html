<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Membaca Sinyal... - KepoLog</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Panel Artikel Utama */
        .article-card {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            overflow: hidden; 
            display: none; 
            animation: arrive-from-warp 0.8s ease-out;
        }

        .featured-img-container {
            width: 100%;
            height: 450px;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #postImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Panel Interaksi */
        .interaction-card {
            max-width: 700px;
            margin: 30px auto 80px;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            display: none; 
            animation: arrive-from-warp 1s ease-out;
        }

        /* --- SUMMARY & ACTION BAR ALA FACEBOOK --- */
        .reaction-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
            margin-bottom: 15px;
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .summary-icons {
            font-size: 1.1rem;
            letter-spacing: -4px; /* Efek emoji menumpuk */
            margin-right: 8px;
            z-index: 1;
        }

        .action-bar {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-family: inherit;
        }

        .action-btn:hover {
            color: #f8fafc;
            transform: translateY(-2px);
        }

        /* --- GAYA HOVER REACTIONS --- */
        .reaction-container {
            position: relative;
        }

        .reaction-popup {
            position: absolute;
            bottom: 130%; 
            left: 50%;
            transform: translateX(-50%) translateY(15px);
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 10px 15px;
            display: flex;
            gap: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
        }

        .reaction-container:hover .reaction-popup {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 1.6rem;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 0;
            line-height: 1;
        }

        .emoji-btn:hover {
            transform: scale(1.4) translateY(-4px);
        }

        /* Input Komentar */
        .input-cyber-slim {
            width: 100%;
            background: rgba(0, 0, 0, 0.2) !important;
            border: 1px solid rgba(99, 102, 241, 0.2) !important;
            border-radius: 12px;
            padding: 12px 15px;
            color: #f8fafc !important;
            margin-bottom: 15px;
            font-family: inherit;
            transition: 0.3s;
        }

        .input-cyber-slim:focus {
            outline: none;
            border-color: #6366f1 !important;
            background: rgba(99, 102, 241, 0.05) !important;
        }

        .comment-card-slim {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 3px solid #6366f1;
        }

        @keyframes logo-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes arrive-from-warp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
